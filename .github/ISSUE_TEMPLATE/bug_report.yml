name: Bug Report
description: Report a bug in the Adaptive Climate integration
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have checked the troubleshooting section in the documentation
          required: true
        - label: I am running the latest version of the integration
          required: true

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      description: What version of Home Assistant are you running?
      placeholder: "2024.1.0"
    validations:
      required: true

  - type: input
    id: integration_version
    attributes:
      label: Integration Version
      description: What version of Adaptive Climate are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: climate_platform
    attributes:
      label: Climate Platform
      description: What climate integration are you using with Adaptive Climate?
      options:
        - SmartIR
        - Generic Thermostat
        - Climate Template
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Please share your Adaptive Climate configuration (remove sensitive information)
      placeholder: |
        Comfort Category: II
        Energy Save Mode: Enabled
        Occupancy Features: Enabled
        Natural Ventilation: Enabled
        etc.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to...
        2. Set...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (enable debug logging if needed)
      render: shell
      placeholder: |
        2024-01-01 12:00:00 ERROR (MainThread) [custom_components.adaptive_climate] ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, related issues, etc.
