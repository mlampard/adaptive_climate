name: Feature Request
description: Suggest a new feature or enhancement for Adaptive Climate
title: "[Feature]: "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this feature hasn't been requested
          required: true
        - label: I have read the documentation and this feature doesn't already exist
          required: true

  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New comfort model or calculation
        - Enhanced energy saving feature
        - Additional sensor integration
        - UI/UX improvement
        - Configuration option
        - Automation/service enhancement
        - Documentation improvement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: dropdown
    id: ashrae_compliance
    attributes:
      label: ASHRAE 55 Compliance
      description: Does this feature relate to ASHRAE 55 standards?
      options:
        - "Yes - directly implements ASHRAE 55 guidelines"
        - "Yes - extends ASHRAE 55 with additional comfort factors"
        - "No - general comfort or energy saving feature"
        - "Not applicable"
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        - What type of building/space?
        - What climate control system?
        - What problem would this solve?
        - How would you use this feature?
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Low - nice to have"
        - "Medium - would improve my setup"
        - "High - needed for my use case"
        - "Critical - blocking my adoption"
    validations:
      required: true

  - type: textarea
    id: technical_details
    attributes:
      label: Technical Details
      description: Any technical implementation details or requirements
      placeholder: |
        - Required sensors or integrations
        - Configuration options needed
        - Expected behavior
        - Performance considerations

  - type: textarea
    id: references
    attributes:
      label: References
      description: Any relevant links, research papers, or documentation
      placeholder: |
        - Standards or guidelines
        - Research papers
        - Similar implementations
        - Related Home Assistant integrations

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: Mockups, diagrams, related issues, etc.
