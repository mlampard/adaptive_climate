set_parameter:
  name: Set Parameter
  description: Set a configurable parameter for Adaptive Climate
  fields:
    entity_id:
      name: Entity ID
      description: Adaptive Climate binary sensor entity ID
      required: true
      selector:
        entity:
          domain: binary_sensor
          integration: adaptive_climate
    parameter:
      name: Parameter
      description: Configuration parameter to set
      required: true
      selector:
        select:
          options:
            - value: "min_comfort_temp"
              label: "Minimum Comfort Temperature (18-30°C)"
            - value: "max_comfort_temp"
              label: "Maximum Comfort Temperature (18-30°C)"
            - value: "temperature_change_threshold"
              label: "Temperature Change Threshold (0.1-5.0°C)"
            - value: "air_velocity"
              label: "Air Velocity (0.0-2.0 m/s)"
            - value: "setback_temperature_offset"
              label: "Setback Temperature Offset (0.0-10.0°C)"
            - value: "prolonged_absence_minutes"
              label: "Prolonged Absence Minutes (5-480)"
            - value: "auto_shutdown_minutes"
              label: "Auto Shutdown Minutes (10-1440)"
            - value: "comfort_temp_min_offset"
              label: "Comfort Min Offset (-5.0-0.0°C)"
            - value: "comfort_temp_max_offset"
              label: "Comfort Max Offset (0.0-5.0°C)"
            - value: "comfort_category"
              label: "Comfort Category (I/II/III)"
            - value: "comfort_precision_mode"
              label: "Comfort Precision Mode (boolean)"
            - value: "use_operative_temperature"
              label: "Use Operative Temperature (boolean)"
            - value: "adaptive_air_velocity"
              label: "Adaptive Air Velocity (boolean)"
            - value: "auto_shutdown_enable"
              label: "Auto Shutdown Enable (boolean)"
            - value: "energy_save_mode"
              label: "Energy Save Mode (boolean)"
            - value: "use_occupancy_features"
              label: "Use Occupancy Features (boolean)"
            - value: "humidity_comfort_enable"
              label: "Humidity Comfort Enable (boolean)"
    value:
      name: Value
      description: New value for the parameter
      required: true
      selector:
        text:

