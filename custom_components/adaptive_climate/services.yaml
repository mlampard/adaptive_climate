set_manual_override:
  name: Set Manual Override
  description: Set manual temperature override with optional duration
  fields:
    entity_id:
      name: Entity ID
      description: Adaptive Climate binary sensor entity ID
      required: true
      selector:
        entity:
          domain: binary_sensor
          integration: adaptive_climate
    temperature:
      name: Temperature
      description: Target temperature for override
      required: true
      selector:
        number:
          min: 10
          max: 40
          step: 0.5
          unit_of_measurement: "°C"
    duration_hours:
      name: Duration (hours)
      description: Override duration in hours (0 = permanent until cleared)
      default: 1
      selector:
        number:
          min: 0
          max: 24
          step: 1
          unit_of_measurement: "hours"

clear_manual_override:
  name: Clear Manual Override
  description: Clear manual override and resume adaptive control
  fields:
    entity_id:
      name: Entity ID
      description: Adaptive Climate binary sensor entity ID
      required: true
      selector:
        entity:
          domain: binary_sensor
          integration: adaptive_climate
